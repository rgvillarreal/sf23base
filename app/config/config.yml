imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: sonata.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - 'SonataFormatterBundle:Form:formatter.html.twig'
    globals:
        body:
            class: bodyclass

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        cssembed:
            jar: bundles/rgvsite/dist/java/cssembed/cssembed-0.4.5.jar
        yui_css:
            jar: bundles/rgvsite/dist/java/yuicompressor/yuicompressor.jar
        lessphp:
            file: %kernel.root_dir%/../web/bundles/rgvsite/dist/lessphp/0.4.0/lessc.inc.php
            apply_to: "\.less$"
    assets:
        bootstrap_less:
            inputs:
                - '%kernel.root_dir%/../web/bundles/rgvsite/dist/bootstrap/3.3.6/css/bootstrap.min.css'
        bootstrap_theme:
            inputs:
                - '%kernel.root_dir%/../web/bundles/rgvsite/dist/bootstrap/3.3.6/css/bootstrap-theme.min.css'
        fa_css:
            inputs:
                - '%kernel.root_dir%/../web/bundles/rgvsite/dist/font-awesome/4.5.0/css/font-awesome.min.css'
        jquery_js:
            inputs:
                - '%kernel.root_dir%/../web/bundles/rgvsite/dist/jquery/2.2.2/jquery.min.js'
        bootstrap_js:
            inputs:
                - '%kernel.root_dir%/../web/bundles/rgvsite/dist/bootstrap/3.3.6/js/bootstrap.min.js'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
#        entity_managers:
#            default:
#                mappings:
#                    ApplicationSonataUserBundle: ~
#                    SonataUserBundle: ~
#                    ApplicationSonataNewsBundle: ~
#                    SonataNewsBundle: ~
#                    SonataMediaBundle: ~
#                    ApplicationSonataClassificationBundle: ~
#                    SonataClassificationBundle: ~
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
